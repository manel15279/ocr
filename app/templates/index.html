<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Document Scanner & OCR</title>
</head>

<body>
    <h2>Upload a Document</h2>
    <form method="POST" enctype="multipart/form-data">
        <input type="file" name="file" required>
        <button type="submit">Upload & Process</button>
    </form>

    {% if image_url %}
    <h3>Scanned Document</h3>
    <img src="{{ url_for('static', filename=image_url.split('/')[-1]) }}" alt="Processed Image" width="300"> {% endif %} {% if text %}
    <h3>Extracted Text</h3>
    <p>{{ text }}</p>
    {% endif %}
</body>

</html>
